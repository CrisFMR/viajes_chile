        />

        />

        <meta

         content="Cristopher Montecinos Robles"
        />
        <!--Keywords-->
        <meta
         name="keywords"
         content="viajes, paisajes, Chile, fotos, lugares, naturaleza, asombro, norte, sur, experiencias, aventuras, ocio, tiempo libre"
        />
        <!--font Awesome-->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"
        />
        <!--Bootstrap 5.3.3-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
        />
        <!--Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"
        />
        <!--CSS Personalizado-->
        <link rel="stylesheet" href="assets/css/style.css"
        />
        <!--Titulo de la página-->
        <title>Viajes Chile</title>
    </head>
    <body>
        <header>
            <div class="container-fluid">
              <nav class="navbar navbar-expand-md navbar-expand-lg navbar-dark navbar fixed-top">
                <a class="navbar-brand mt-1" 
                 href="#">
                  <img 
                   src="./assets/img/viajes.svg" 
                   class="svg d-inline-block align-center mb-2" 
                   id="Logo" 
                   style="height: 2rem; width: 2em;" 
                   alt="Foto Viajes Chile"
                  />
                  Viajes Chile
                </a>
                <button
                 class="navbar-toggler"
                 type="button"
                 data-toggle="collapse"
                 data-target="#navbarNav"
                 aria-controls="navbarNav"
                 aria-expanded="false"
                 aria-label="Toggle navigation"
                 id="navbarNavAltMarkup">
                  <span 
                   class="navbar-toggler-icon">
                  </span>
                </button>
                <div 
                 class="collapse navbar-collapse" 
                 id="navbarNav">
                  <ul class="navbar-nav ml-auto">
                    <li 
                     class="nav-item active">
                     <a 
                       class="nav-link" 
                       href="#inicio">
                       Inicio
                        <span  
                         class="sr-only">
                         Actual
                        </span>
                      </a>
                    </li>
                    <li 
                     class="nav-item">
                      <a 
                       class="nav-link d-none d-md-block" 
                       href="#quienessomos">
                       Quiénes somos
                      </a>
                    </li>
                    <li 
                     class="nav-item">
                      <a 
                       class="nav-link" 
                       href="#destacados">
                       Destacados
                      </a>
                    </li>
                    <li 
                     class="nav-item">
                      <a 
                       class="nav-link" 
                       href="#contacto">
                       Contacto
                      </a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
            <!--Carrusel-->
            <section 
            class="container-fluid mx-0 px-0">
              <div 
               id="carouselExampleIndicators" 
               class="carousel slide" 
               data-bs-ride="carousel">
                <!-- Sin Indicadores 
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>-->
                <div 
                 class="carousel-inner">
                  <div 
                   class="carousel-item active data-interval= 1000">
                    <img 
                     src="Assets/IMG/carousel1.jpg" 
                     class="d-block w-100"
                     alt="Primer Slide"
                    />
                  </div>
                  <div 
                   class="carousel-item item data-interval= 1000">
                    <img 
                     src="Assets/IMG/carousel2.jpg" 
                     class="d-block w-100" 
                     alt="Segundo Slide"
                    />
                  </div>
                  <div 
                   class="carousel-item item data-interval= 1000">
                    <img 
                     src="Assets/IMG/carousel3.jpg" 
                     class="d-block w-100" 
                     alt="Tercer Slide"
                    />
                  </div>
                </div>
                <button 
                 class="carousel-control-prev" 
                 type="button" 
                 data-bs-target="#carouselExampleIndicators" 
                 data-bs-slide="prev">
                  <span 
                   class="carousel-control-prev-icon" 
                   aria-hidden="true">
                  </span>
                  <span 
                   class="visually-hidden">
                    Previous
                  </span>
                </button>
                <button 
                 class="carousel-control-next" 
                 type="button" 
                 data-bs-target="#carouselExampleIndicators" 
                 data-bs-slide="next">
                  <span 
                   class="carousel-control-next-icon" 
                   aria-hidden="true">
                  </span>
                  <span 
                   class="visually-hidden">
                    Next
                  </span>
                </button>
              </div>
            </section>
            <!-- Fin Carrusel --> 
          </header>
</body>
</html>
